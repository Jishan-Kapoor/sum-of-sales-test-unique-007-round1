<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Summary test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #total-sales {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="total-sales"></div>

    <script>
        fetch('data.csv')
            .then(response => response.text())
            .then(data => {
                const salesData = data.split('\n').slice(1).reduce((total, row) => total + parseFloat(row.split(',')[1]), 0);
                document.getElementById('total-sales').textContent = salesData.toFixed(2);
            });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (document.title === 'Sales Summary test') {
                console.log('Title check passed.');
            }
            if (!!document.querySelector("link[href*='bootstrap']")) {
                console.log('Bootstrap check passed.');
            }

            const totalSales = parseFloat(document.getElementById('total-sales').textContent);
            if (Math.abs(totalSales - 100) < 0.01) {
                console.log('Total sales check passed.');
            }
        });
    </script>
</body>
</html>
